<app-navbar></app-navbar>
<div class="row" *ngIf="userService.qns && this.userService.qnProgress != 10">
  <div class="col s8 offset-s2">
    <span>Time Elapsed : {{userService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(userService.qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{userService.qnProgress+1}}</span>
        <p>{{userService.qns[userService.qnProgress].Qn}}</p>
        <div *ngIf="userService.qns[userService.qnProgress].ImageName!=null">
          <img class="center" [src]="userService.rootUrl+'/Images/'+userService.qns[userService.qnProgress].ImageName" style="width:350px;height:200px">
        </div>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of userService.qns[userService.qnProgress].Options;let i = index">
            <li *ngIf="option != null" class="collection-item" (click)="Answer(userService.qns[userService.qnProgress].QnID,i)">
              {{option}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
